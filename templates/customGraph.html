{% extends "template.html" %}
{% block content %}
		<div class = "graph">
			<div class = "left">
				<form id='input' method='post' action="{{url_for('customGraphPost')}}">	
					<p class = "text" >Key Words (seperated by space, no more than 5 words): </p>
					<input class = "manual" type='text' name='keyWord' placeholder='Headache Flu Fever'/><br>
					<select class = "manual" name="region">
					  <option value="US" {{US|safe}}>USA</option>
					  <option value="IN" {{IN|safe}}>India</option>
					  <option value="GB" {{GB|safe}}>UK</option>
					  <option value="BR" {{BR|safe}}>Brazil</option>
					</select><br>
					<select class = "manual" name = "MLType">
						<option value="linearRegression" {{LIN|safe}}>Linear Regression</option>
					 	<option value="KNeighborsRegressor" {{KNN|safe}}>KNN</option>
					</select><br>
					<input class = "manual" type="submit" value="Submit">
				</form>
			</div>
			<div class = "right">
				<!--{{ div | safe }}-->
				<div class="container" align="left">
					<!--
					<embed type="image/svg+xml" src={{graph_data|safe}} style='max-width:1000px'/>
					-->
					{{graph_data|safe}}
		  		</div>
			</div>
		</div>
{% endblock %}
